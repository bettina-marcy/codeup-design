<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>

        <div class="jumbotron">
            <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="inner">
                        <img src="img/logo-design.png" alt="logo" height="200em" width="200em">
                    </div>
                </div>
            </div>
            </div>
        </div>


                <div class="row">
                        <p class="col-xs-12 col-sm-12 col-sm-push-12">codeup design</p>
                  <!--</div>-->

                   <!--<div class="row">-->
                        <ul class="nav col-xs-12 col-sm-12 col-sm-pull-12">
                            <li role="presentation"><h2>SERVICES</h2></li>
                            <li role="presentation"><h2>WORK</h2></li>
                            <li role="presentation"><h2>BLOG</h2></li>
                            <li role="presentation"><h2>CONTACT</h2></li>
                        </ul>
                   </div>







    <!--space between nav and title-->
    <div class="row">
        <div class="col-xs-12" style="height:7em;">
            <hr>
        </div>
    </div>


    <main class="container">
        <div class="row">
            <h1 class="col-xs-12">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h3 class="col-xs-12">FROM PARK CITY, UTAH</h3>
        </div>

        <div class="row circle-row">
            <div class="col-xs-5 col-xs-offset-1">
                <div class="circle circle-red">
                    DESIGN
                </div>
            </div>
            <div class="col-xs-5">
                <div class="circle circle-orange">
                    DEVELOP
                </div>
            </div>
            <div class="col-xs-5 col-xs-offset-1">
                <div class="circle circle-green">
                    SUPPORT
                </div>
            </div>
            <div class="col-xs-5">
                <div class="circle circle-blue">
                    HOST
                </div>
            </div>
        </div>


        <!--big space for xs-->
        <div class="row">
            <div class="col-xs-12" style="height:20em;">
                <hr>
            </div>
        </div>





        <!--for now this is text-aligned-->
        <div class="row">
            <h2>SELECTED WORK</h2>
        </div>

        <!--space for under selected work and pic-->
        <div class="row">
            <div class="col-xs-12" style="height:4em;">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="img/apple-ipad.jpg" alt="apple" class="box-img" width="100%">
            </div>
        </div>




        <div class="row">
            <div class="col-xs-12">
                <h2 class="project">FEATURED PROJECT</h2>
                <ul class="dot-layout">
                    <li class="dot dot-red">D</li>
                    <li class="dot dot-orange">D</li>
                    <li class="dot dot-green">S</li>
                    <li class="dot dot-blue">H</li>
                </ul>
            </div>
        </div>

        <!--empty space-->
        <div class="row">
            <div class="col-xs-12" style="height:8em;">
            </div>
        </div>


    </main>





<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
